<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход в систему</title>
    <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-center py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img th:src="@{/images/logo.png}" alt="logo">
                            </div>
                            <h4>Добро пожаловать!</h4>
                            <h6 class="font-weight-light">Авторизуйтесь для продолжения</h6>
                            <form class="pt-3" action="/login" method="POST" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="usernameInput" name="username" placeholder="Имя пользователя">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="passwordInput" name="password" placeholder="Пароль">
                                </div>
                                <div class="mt-3">
                                    <input class="wrap-input100 validate-input m-b-20" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">ВОЙТИ</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">

                                    <a href="#" class="auth-link text-black">Забыли пароль?</a>
                                </div>

                                <div class="text-center mt-4 font-weight-light">
                                    <a href="/" class="text-primary">Вернуться на главную</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/vendors/base/vendor.bundle.base.js}"></script>
    <script th:src="@{/js/off-canvas.js}"></script>
    <script th:src="@{/js/hoverable-collapse.js}"></script>
    <script th:src="@{/js/template.js}"></script>
</body>

</html>
