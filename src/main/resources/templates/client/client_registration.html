<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Регистрация</title>
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-center py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img th:src="@{/images/logo.png}" alt="logo">
            </div>
            <h4>Добро пожаловать!</h4>
            <h6 class="font-weight-light">Регистрация нового пользователя</h6>
            <form class="pt-3" th:action="${'/client/registration'}" method="POST" autocomplete="off">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="usernameInput" name="userModel.username" placeholder="Имя пользователя">
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="emailInput" name="userModel.email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="passwordInput" name="userModel.password" placeholder="Пароль">
              </div>
              <div class="form-group">
                <hr>
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="nameInput" name="name" placeholder="Имя">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="surnameInput" name="surname" placeholder="Фамилия">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="middleNameInput" name="middle_name" placeholder="Отчество">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="pinInput" name="pin" placeholder="ИНН">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="phoneNumberInput" name="phone_number" placeholder="Номер телефона">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="workAddressInput" name="work_address" placeholder="Адрес">
              </div>
              <div class="form-group">
                <hr>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">РЕГИСТРАЦИЯ</button>
              </div>

              <div class="text-center mt-4 font-weight-light">
                <a href="/" class="text-primary">Вернуться на главную</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/vendors/base/vendor.bundle.base.js}"></script>
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
</body>

</html>
